                <div class="field is-horizontal">
                  <div class="field-label is-normal">

                    <div class="field">

                        <span class="icon is-small is-left">
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Password:</label>
                </div>

                    <div class="control is-expanded has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Confirm Password:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control is-expanded has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                    </div>
                  </div>
                </div>
              </div>
              
        
                
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label class="label">Skin Type:</label>
                  </div>
                  <div class="field-body">
                    <div class="field is-narrow">
                      <div class="control" id="skin_type btn">
                        <label class="radio">
                          <input type="radio" name="normal" value ="Normal">
                          Normal
                        </label>
                        <label class="radio">
                          <input type="radio" name="dry" value ="Dry">
                          Dry
                        </label>
                        <label class="radio">

                        </label>
                        <label class="radio">
                          <input type="radio" name="combination" value ="Combination">

                        </label>
                      </div>
                    </div>
                  </div>
                </div>
