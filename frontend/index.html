    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
      <!-- Sign up Button -->
          <!-- Trigger/Open The Modal -->
          <button class = "button" id="suBtn">Create Account</button>

          <!-- The Modal -->
          <div id="suModal" class="modal">

      <!-- Sign up form -->
            <div class="modal-content" id="su modal-content">
              <span class="close" id="suClose">&times;</span>

                <div class="field is-horizontal">
                  <div class="field-label is-normal">
                    <label class="label">Name:</label>
                  </div>
                  <div class="field-body">
                    <div class="field">
                      <p class="control is-expanded has-icons-left">
                        <input class="input" name="name" type="text" placeholder="Name">
                        <span class="icon is-small is-left">
                          <i class="fas fa-user"></i>
                        </span>
                      </p>
                    </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Username:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control is-expanded has-icons-left">
                      <input class="input" name="username" type="username" placeholder="Username">
                        <span class="icon is-small is-left">
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Password:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control is-expanded has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                    </div>
                  </div>
                </div>
              </div>

              <div class="field is-horizontal">
                <div class="field-label is-normal">
                  <label class="label">Confirm Password:</label>
                </div>
                <div class="field-body">
                  <div class="field">
                    <div class="control is-expanded has-icons-left">
                      <input class="input" type="password" placeholder="Password">
                        <span class="icon is-small is-left">
                          <i class="fas fa-lock"></i>
                    </div>
                  </div>
                </div>
              </div>
              
        
                
                <div class="field is-horizontal">
                  <div class="field-label">
                    <label class="label">Skin Type:</label>
                  </div>
                  <div class="field-body">
                    <div class="field is-narrow">
                      <div class="control" id="skin_type btn">
                        <label class="radio">
                          <input type="radio" name="normal" value ="Normal">
                          Normal
                        </label>
                        <label class="radio">
                          <input type="radio" name="dry" value ="Dry">
                          Dry
                        </label>
                        <label class="radio">
                          <input type="radio" name="oily" value ="Oily">
                          Oily
                        </label>
                        <label class="radio">
                          <input type="radio" name="combination" value ="Combination">
                          Combination
                        </label>
                      </div>
                    </div>
                  </div>
                </div>

              <!-- Create Account Button -->

              <div class="field">
                <p class="control">
                  <button class="button is-success" id="create account">
                    Create Account
                  </button>
                </p>
              </div>  
            </div>
          </div>

          <!--/.Create Account Button -->

      <!--/.Sign up form -->

      <!-- Login Button -->
          <!-- Trigger/Open The Modal -->
          <button class = "button" id="myBtn">Login</button>

          <!-- The Modal -->
          <div id="myModal" class="modal">

            <!-- Modal content -->
            <div class="modal-content" id="modal-content">
              <span class="close" id="myClose">&times;</span>
              <div class="field">
                <p class="control has-icons-left has-icons-right">
                  <input class="input" name="username" type="username" placeholder="Username">
                  <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                  </span>
                  <span class="icon is-small is-right">
                    <i class="fas fa-check"></i>
                  </span>
                </p>
              </div>
              <div class="field">
                <p class="control has-icons-left">
                  <input class="input" name="password" type="password" placeholder="Password">
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </p>
              </div>

              <div class="field">
                <p class="control">
                  <button class="button is-success" id="login-button">
                    Login
                  </button>
                </p>
              </div>  
            </div>
          </div>
      <!--/.Login  -->


        </div>
      </div>
    </div>
